<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="https://kit.fontawesome.com/e3ef1a73f6.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <form id="search">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="search"
          id="city_name"
          name="city_name"
          placeholder="Buscar cidade"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>

      <div id="weather" class="">
        <h1 id="title">Sorocaba, BR</h1>

        <div id="infos">
          <div id="temp">
            <img id="temp_img" src="" alt="">
            <div>
              <p id="temp_value">
                32 <sup>°C</sup>
              </p>
              <P id="temp_description">
                Ensolarado
              </P>
            </div>
          </div>

          <div id="other_infos">
            <div class="info">
              <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

              <div>
                <h2>Temp. max</h2>
                <p id="temp_max">
                  32 <sup>°C</sup>
                </p>
              </div>
            </div>

            <div class="info">
              <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>

              <div>
                <h2>Temp. min</h2>
                <p id="temp_min">
                  17 <sup>°C</sup>
                </p>
              </div>
            </div>

            <div class="info">
              <i id="humidity_icon" class="fa-solid fa-droplet"></i>

              <div>
                <h2>Humidade</h2>
                <p id="humidity">
                  50%
                </p>
              </div>
            </div>

            <div class="info">
              <i id="wind_icon" class="fa-solid fa-wind"></i>

              <div>
                <h2>Vento</h2>
                <p id="wind">
                  50 Km/h
                </p>
              </div>
            </div>

          </div>
          
        </div>
      </div>

      <div id="alert"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
